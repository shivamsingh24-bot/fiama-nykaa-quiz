<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<title>Nykaa x Fiama ‚Äî Happy Skin Quiz</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" />
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="site">
		<!-- Phone frame to simulate Nykaa mobile UI -->
		<div class="phone">
			<header class="nykaa-header">
				<div class="nykaa-left">
					<span class="nykaa-icon" aria-hidden="true">‚â°</span>
				</div>
				<div class="nykaa-brand" aria-label="Nykaa">Nykaa</div>
				<div class="nykaa-right">
					<span class="nykaa-icon" aria-hidden="true">üîç</span>
				</div>
			</header>

			<main class="screen" id="screen-landing" role="main" aria-live="polite">
				<!-- Simulated Nykaa feed -->
				<section class="feed">
					<div class="card placeholder">
						<div class="ph-img"></div>
						<div class="ph-text"></div>
					</div>
					<div class="card placeholder">
						<div class="ph-img"></div>
						<div class="ph-text"></div>
					</div>

					<!-- Fiama promo tile -->
					<article class="card promo" aria-label="Fiama Happy Skin Quiz">
						<div class="promo-top">
							<div class="fiama-logo" aria-label="Fiama">
								<span>fiama</span>
								<small>by ITC</small>
							</div>
						</div>
						<div class="promo-body">
							<div class="promo-copy">
								<h2 class="promo-title">Take the Fiama Happy Skin Quiz</h2>
								<p class="promo-tagline">Your path to happy skin</p>
								<button class="btn btn-nykaa" id="startQuizBtn" type="button" aria-label="Start the Fiama Happy Skin Quiz">
									Start the Quiz
								</button>
							</div>
							<div class="promo-product" aria-hidden="true">
								<!-- Minimal product tube illustration -->
								<svg class="tube" viewBox="0 0 120 220" xmlns="http://www.w3.org/2000/svg">
									<defs>
										<linearGradient id="fiamaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
											<stop offset="0%" stop-color="#00c0a0"/>
											<stop offset="100%" stop-color="#7ed957"/>
										</linearGradient>
									</defs>
									<rect x="30" y="10" width="60" height="30" rx="6" fill="#e8f8f3"/>
									<rect x="20" y="35" width="80" height="165" rx="16" fill="url(#fiamaGrad)"/>
									<rect x="25" y="55" width="70" height="30" rx="6" fill="#ffffff" opacity="0.9"/>
									<rect x="25" y="95" width="70" height="70" rx="10" fill="#ffffff" opacity="0.15"/>
									<rect x="38" y="200" width="44" height="10" rx="4" fill="#2a2a2a" opacity="0.2"/>
								</svg>
							</div>
						</div>
					</article>

					<div class="card placeholder">
						<div class="ph-img"></div>
						<div class="ph-text"></div>
					</div>
					<div class="spacer"></div>
				</section>
			</main>

			<main class="screen hidden" id="screen-quiz" role="main" aria-live="polite">
				<header class="quiz-header">
					<button class="icon-btn" id="backToLanding" aria-label="Back to homepage">‚Üê</button>
					<div class="quiz-progress" id="quizProgress">Q1</div>
					<div style="width:32px;"></div>
				</header>

				<section class="quiz-wrap" id="quizWrap">
					<h1 class="quiz-question" id="quizQuestion">Question text</h1>

					<div class="options" id="optionsList" role="list">
						<!-- options injected by JS -->
					</div>

					<div class="quiz-cta">
						<button class="btn btn-nykaa" id="nextBtn" type="button" disabled>Next</button>
					</div>
				</section>
			</main>

			<main class="screen hidden" id="screen-result" role="main" aria-live="polite">
				<header class="nykaa-header nykaa-header--sub">
					<div class="nykaa-left"></div>
					<div class="nykaa-brand">Nykaa</div>
					<div class="nykaa-right">
						<span class="nykaa-icon" aria-hidden="true">üõí</span>
					</div>
				</header>

				<section class="result">
					<h2 class="result-title">Congratulations! You‚Äôve unlocked your Fiama trial pack.</h2>

					<div class="result-hero">
						<!-- Same tube illustration, larger -->
						<svg class="tube-lg" viewBox="0 0 160 280" xmlns="http://www.w3.org/2000/svg">
							<defs>
								<linearGradient id="fiamaGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
									<stop offset="0%" stop-color="#00c0a0"/>
									<stop offset="100%" stop-color="#7ed957"/>
								</linearGradient>
							</defs>
							<rect x="50" y="14" width="60" height="36" rx="6" fill="#e8f8f3"/>
							<rect x="34" y="44" width="92" height="205" rx="20" fill="url(#fiamaGrad2)"/>
							<rect x="40" y="70" width="80" height="40" rx="8" fill="#ffffff" opacity="0.92"/>
							<rect x="40" y="120" width="80" height="90" rx="12" fill="#ffffff" opacity="0.15"/>
							<rect x="58" y="244" width="44" height="12" rx="5" fill="#2a2a2a" opacity="0.2"/>
						</svg>
					</div>

					<div class="claim">
						<button class="btn btn-fiama" type="button" id="claimBtn">Claim my trial pack</button>
						<p class="claim-note">Limited time offer. T&amp;C apply.</p>
					</div>
				</section>
			</main>

			<nav class="nykaa-tabbar" aria-label="Nykaa navigation">
				<button class="tab active" type="button">Home</button>
				<button class="tab" type="button">Categories</button>
				<button class="tab" type="button">Offers</button>
				<button class="tab" type="button">Account</button>
			</nav>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
